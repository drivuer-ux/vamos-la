          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add resumo-mineracao.txt
          
          if git diff --staged --quiet; then
            echo "Nenhuma not칤cia nova encontrada. Sem mudan칞as para commitar."
          else
            git commit -m "游닗 Atualiza resumo di치rio de not칤cias de minera칞칚o" -m "Commit autom치tico gerado por GitHub Actions [skip ci]"
