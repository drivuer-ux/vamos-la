          fetch-depth: 0  # Necess치rio para o hist칩rico do Git para fazer commit

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 3. Instalar Depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests openai

      - name: 4. Gerar Resumo de Not칤cias
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
