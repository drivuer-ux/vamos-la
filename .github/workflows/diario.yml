  workflow_dispatch: {}     # Permite que voc칡 execute este workflow manualmente na aba "Actions"

permissions:
  contents: write  # Permite que a Action fa칞a commit e push de arquivos para o reposit칩rio

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Reposit칩rio
        uses: actions/checkout@v4
